<!DOCTYPE html>
<html>
<head>
  <style>
    table, th, td {
      border: 3px double black;
      border-collapse: separate;
    }
    th, td {
      padding: 10px;
      text-align: center;
    }
    .black-cell {
      background-color: black;
      color: white;
      font-weight: bold;
    }
    a {
      color: purple;
      text-decoration: underline;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
  </style>
</head>
<body>
  <table width="100%">
    <tr>
      <td width="50%">
        <table width="100%">
          <tr>
            <th colspan="2">Nested Table 2</th>
          </tr>
          <tr>
            <th>Column 1</th>
            <th>Column 2</th>
          </tr>
          <tr>
            <td>abc</td>
            <td>def</td>
          </tr>
        </table>
      </td>
      <td width="50%">
        <table width="100%">
          <tr>
            <th>Nested Table 1</th>
          </tr>
          <tr>
            <td>
              <ul style="text-align: left; margin: 0; padding-left: 20px;">
                <li>List item</li>
                <li>List item</li>
                <li>List item</li>
              </ul>
            </td>
          </tr>
        </table>
      </td>
    </tr>

    <tr>
      <td>
        <table width="100%">
          <tr>
            <th colspan="2">Nested Table 3</th>
          </tr>
          <tr>
            <td><a href="#">Nested Table</a></td>
            <td>Demo Continued</td>
          </tr>
        </table>
      </td>
      <td>
        <table width="100%">
          <tr>
            <th>Nested Table 4</th>
          </tr>
          <tr>
            <td class="black-cell">HTML</td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
</body>
</html>
